<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="playarea">   
      <h1 class="title">The<br>Snake<br>Game</h1>
      <div id="game">
         <div class="snake"></div>
         <div class="food"></div>
      </div>
      <div class="right">
          <div class="scorebox">
            <h2 id="score">Score : 0</h2>
            <h2 id="highscore">Highscore : 0</h2>
          </div>
          <div class="img">
          <img class="snakeimg" src="snake.png">
        </div>
      </div>
    </div>
    <div id="finalScreen">
        <div id="message">
            <p id="msg">YOUR SCORE : 8</p>
        </div>
        <div id="reset">
          <button id="restart">PLAY AGAIN</button>
        </div>
    </div>
</body>
<script src="project6.js"></script>
</html>
